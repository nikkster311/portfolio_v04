<!-- add this to the nav js files to add the toggle button back -->
<!-- nav.js, hiremenav.js, contactnav.js -->

<button class="btn" onclick="toggleTheme()">
  <i id="light-icon" style="display: block" class="fa-solid fa-toggle-off"></i>
  <i
    id="dark-icon"
    style="display: none"
    class="show fa-solid fa-toggle-on"
  ></i>
  <i id="green-icon" style="display: none" class="show fa-solid fa-star"></i>
</button>
